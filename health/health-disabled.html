<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشهادة معطلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 50px 40px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(238, 90, 111, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .icon-wrapper i {
            font-size: 60px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .message {
            font-size: 18px;
            font-weight: 600;
            color: #718096;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .divider {
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            margin: 30px auto;
            border-radius: 2px;
        }

        .info-text {
            font-size: 15px;
            color: #a0aec0;
            font-weight: 500;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                border-radius: 20px;
            }

            .icon-wrapper {
                width: 100px;
                height: 100px;
                margin-bottom: 25px;
            }

            .icon-wrapper i {
                font-size: 50px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .message {
                font-size: 16px;
                margin-bottom: 25px;
            }

            .info-text {
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 22px;
            }

            .message {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-wrapper">
            <i class="bi bi-x-circle-fill"></i>
        </div>

        <h1>الشهادة معطلة</h1>

        <div class="message">
            هذه الشهادة غير نشطة حالياً
            <br>
            يرجى التواصل مع المسؤول
        </div>

        <div class="divider"></div>

        <div class="info-text">
            للاستفسار عن حالة الشهادة، يرجى مراجعة الجهة المختصة
        </div>
    </div>
</body>

</html>
