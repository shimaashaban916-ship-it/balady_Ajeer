<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام عقود أجير</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #38bdf8 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #38bdf8 0%, #3b82f6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .login-header .logo i {
            font-size: 40px;
            color: white;
        }

        .login-header h2 {
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #64748b;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e0f2fe;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
            background: white;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #38bdf8 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
        }

        .input-group-text {
            background: #f8fafc;
            border: 2px solid #e0f2fe;
            border-left: none;
        }

        .input-group .form-control {
            border-right: 2px solid #e0f2fe;
        }

        /* Reset Password Modal Styles */
        .modal-content {
            border-radius: 20px;
            border: none;
        }

        .modal-header {
            background: linear-gradient(135deg, #38bdf8 0%, #3b82f6 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 20px 30px;
        }

        .modal-title {
            font-weight: 700;
        }

        .btn-close {
            filter: brightness(0) invert(1);
        }

        .modal-body {
            padding: 30px;
        }
    </style>
</head>

<body class="login-page">

    <div class="login-card-modern animate-fade-up">
        <div class="brand-logo-container">
            <i class="bi bi-shield-lock-fill"></i>
        </div>

        <div class="mb-4">
            <h2 class="fw-bold mb-2">نظام عقود أجير</h2>
            <p class="text-secondary">سجل دخولك للمتابعة إلى لوحة التحكم</p>
        </div>

        <div id="alert-container"></div>

        <form id="loginForm" class="text-end">
            <div class="mb-4">
                <label class="form-label">اسم المستخدم</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person text-primary"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="مثال: admin" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">كلمة المرور</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key text-primary"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                تسجيل الدخول <i class="bi bi-arrow-left"></i>
            </button>
        </form>

        <div class="mt-4 pt-3 border-top">
            <a href="#" class="text-secondary text-decoration-none fs-sm hover-text-primary" data-bs-toggle="modal"
                data-bs-target="#resetModal">
                <i class="bi bi-question-circle"></i> نسيت كلمة المرور؟
            </a>
        </div>
    </div>

    <!-- Reset Password Modal (Modernized) -->
    <div class="modal fade" id="resetModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: var(--radius-xl);">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">إعادة تعيين كلمة المرور</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="text-center mb-4">
                        <div class="avatar avatar-lg bg-primary-soft mx-auto mb-3" style="color: var(--primary-600);">
                            <i class="bi bi-shield-check fs-3"></i>
                        </div>
                        <p class="text-muted small">أدخل المفتاح الرئيسي للمتابعة</p>
                    </div>

                    <form id="resetForm">
                        <div class="mb-3">
                            <label class="form-label">اسم المستخدم</label>
                            <input type="text" class="form-control" id="reset-username" placeholder="اسم المستخدم"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">المفتاح الرئيسي (Master Key)</label>
                            <input type="password" class="form-control" id="master-key" placeholder="المفتاح الرئيسي"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">كلمة المرور الجديدة</label>
                            <input type="password" class="form-control" id="new-password"
                                placeholder="كلمة المرور الجديدة" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">تأكيد كلمة المرور</label>
                            <input type="password" class="form-control" id="confirm-password"
                                placeholder="تأكيد كلمة المرور" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            تحديث كلمة المرور
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>

    <!-- Bootstrap & SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const MASTER_KEY = '666666';

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = localStorage.getItem('ajeer_logged_in_user');
            if (loggedInUser) {
                window.location.href = 'index.html';
            }
        });

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('برجاء إدخال جميع البيانات', 'danger');
                return;
            }

            try {
                // Check user in Supabase
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .single();

                if (error || !data) {
                    showAlert('اسم المستخدم غير صحيح', 'danger');
                    return;
                }

                // Simple password check (in production, use hashed passwords)
                if (data.password !== password) {
                    showAlert('كلمة المرور غير صحيحة', 'danger');
                    return;
                }

                // Login successful
                localStorage.setItem('ajeer_logged_in_user', JSON.stringify({
                    id: data.id,
                    username: data.username,
                    full_name: data.full_name
                }));

                Swal.fire({
                    icon: 'success',
                    title: 'تم تسجيل الدخول!',
                    text: `مرحباً ${data.full_name || data.username}`,
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = 'index.html';
                });

            } catch (err) {
                console.error('Login error:', err);
                showAlert('حدث خطأ أثناء تسجيل الدخول', 'danger');
            }
        });

        // Reset Password Form
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('reset-username').value.trim();
            const masterKey = document.getElementById('master-key').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate Master Key
            if (masterKey !== MASTER_KEY) {
                Swal.fire('خطأ', 'المفتاح الرئيسي غير صحيح', 'error');
                return;
            }

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                Swal.fire('خطأ', 'كلمتا المرور غير متطابقتين', 'error');
                return;
            }

            if (newPassword.length < 4) {
                Swal.fire('خطأ', 'كلمة المرور يجب أن تكون 4 أحرف على الأقل', 'error');
                return;
            }

            try {
                // Update password in Supabase
                const { data, error } = await supabaseClient
                    .from('users')
                    .update({ password: newPassword })
                    .eq('username', username)
                    .select();

                if (error || !data || data.length === 0) {
                    Swal.fire('خطأ', 'اسم المستخدم غير موجود', 'error');
                    return;
                }

                // Close modal
                bootstrap.Modal.getInstance(document.getElementById('resetModal')).hide();

                Swal.fire({
                    icon: 'success',
                    title: 'تم إعادة التعيين!',
                    text: 'تم تغيير كلمة المرور بنجاح',
                    showConfirmButton: false,
                    timer: 2000
                });

                // Clear form
                document.getElementById('resetForm').reset();

            } catch (err) {
                console.error('Reset error:', err);
                Swal.fire('خطأ', 'حدث خطأ أثناء إعادة تعيين كلمة المرور', 'error');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill ms-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>

</html>
