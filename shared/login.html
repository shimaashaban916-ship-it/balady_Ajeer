<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام أمانة الرياض</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1ea36b 0%, #198754 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 900px;
        }

        .system-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease;
        }

        .system-header h1 {
            color: white;
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .system-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .forms-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            animation: slideUp 0.5s ease;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #1ea36b 0%, #198754 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 8px 20px rgba(30, 163, 107, 0.3);
        }

        .login-header .logo i {
            font-size: 35px;
            color: white;
        }

        .login-header h3 {
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
            font-size: 1.4rem;
        }

        .login-header p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #d1fae5;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 4px rgba(25, 135, 84, 0.1);
            outline: none;
            background: white;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #1ea36b 0%, #198754 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 135, 84, 0.4);
        }

        .input-group-text {
            background: #f8fafc;
            border: 2px solid #d1fae5;
            border-left: none;
        }

        .input-group .form-control {
            border-right: 2px solid #d1fae5;
        }

        .system-badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .forms-row {
                grid-template-columns: 1fr;
            }

            .system-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="bi bi-shield-lock-fill"></i>
                </div>
                <h3>بوابة الخدمات الموحدة</h3>
                <p>سجل دخولك للوصول إلى أنظمة أمانة الرياض</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">اسم المستخدم</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person text-success"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="اسم المستخدم" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key text-success"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    تسجيل الدخول <i class="bi bi-box-arrow-in-left"></i>
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="#" onclick="showResetModal()" class="text-decoration-none text-muted small">نسيت كلمة
                    المرور؟</a>
            </div>

            <div class="mt-4 pt-3 border-top text-center">
                <small class="text-muted">نظام أمانة منطقة الرياض &copy; 2025</small>
            </div>
        </div>
    </div>

    <!-- Password Reset Modal (HTML) -->
    <div id="resetModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="fw-bold"><i class="bi bi-shield-lock text-success"></i> استعادة كلمة المرور</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="mb-3">
                        <label class="form-label">اسم المستخدم</label>
                        <input type="text" id="reset-username" class="form-control" placeholder="اسم المستخدم المطلوب">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">المفتاح السري</label>
                        <input type="password" id="master-key" class="form-control" placeholder="أدخل المفتاح السري">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">كلمة المرور الجديدة</label>
                        <input type="password" id="new-password" class="form-control" placeholder="••••••••">
                    </div>
                    <button onclick="handlePasswordReset()" class="btn btn-success w-100 py-3 fw-bold rounded-3">
                        تحديث كلمة المرور
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/shared/js/supabase-config.js"></script>

    <!-- Bootstrap & SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const MASTER_KEY = "666666";
        let resetModal;

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('portal_logged_in_user');
            if (user) {
                window.location.href = '/shared/index.html';
            }
            resetModal = new bootstrap.Modal(document.getElementById('resetModal'));
        });

        function showResetModal() {
            resetModal.show();
        }

        async function handlePasswordReset() {
            const username = document.getElementById('reset-username').value.trim();
            const mKey = document.getElementById('master-key').value;
            const newPwd = document.getElementById('new-password').value;

            if (!username || !mKey || !newPwd) {
                Swal.fire('تنبيه', 'برجاء ملء جميع الحقول', 'warning');
                return;
            }

            if (mKey !== MASTER_KEY) {
                Swal.fire('خطأ', 'الماستر كي غير صحيح', 'error');
                return;
            }

            try {
                // Update password in Supabase
                const { error } = await supabaseClient
                    .from('users')
                    .update({ password: newPwd })
                    .eq('username', username);

                if (error) throw error;

                Swal.fire('نجاح', 'تم تحديث كلمة المرور بنجاح', 'success').then(() => {
                    resetModal.hide();
                    document.getElementById('password').value = '';
                });
            } catch (err) {
                console.error(err);
                Swal.fire('خطأ', 'تعذر تحديث كلمة المرور، تأكد من اسم المستخدم', 'error');
            }
        }

        // Unified Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                // Check user in Supabase (using the existing users table)
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .single();

                if (error || !data || data.password !== password) {
                    Swal.fire('خطأ', 'اسم المستخدم أو كلمة المرور غير صحيحة', 'error');
                    return;
                }

                // Login successful
                localStorage.setItem('portal_logged_in_user', JSON.stringify({
                    id: data.id,
                    username: data.username,
                    full_name: data.full_name
                }));

                // For backward compatibility with Ajeer system
                localStorage.setItem('ajeer_logged_in_user', JSON.stringify({
                    id: data.id,
                    username: data.username,
                    full_name: data.full_name
                }));

                Swal.fire({
                    icon: 'success',
                    title: 'تم تسجيل الدخول!',
                    text: `مرحباً ${data.full_name || data.username}`,
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = '/shared/index.html';
                });

            } catch (err) {
                console.error('Login error:', err);
                Swal.fire('خطأ', 'حدث خطأ أثناء تسجيل الدخول', 'error');
            }
        });
    </script>
</body>

</html>
